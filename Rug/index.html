<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermometer Animation</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-banner">
        <span class="header-text">Rug O' Meter</span>
        <div class="header-buttons">
            <a href="https://pump.fun/board" target="_blank" class="buy-button">Buy Now</a>
            <a href="https://x.com/rugometer_sol" target="_blank" class="social-button twitter">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"/>
                </svg>
            </a>
            <a href="https://t.me/Rugometer" target="_blank" class="social-button telegram">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
                </svg>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="left-content">
            <div class="input-section">
                <textarea class="chat-input" placeholder="Paste CA"></textarea>
                <button class="submit-button">Submit</button>
            </div>
            <div class="thermometer">
                <div class="meter">
                    <div class="mercury"></div>
                </div>
                <div class="bulb"></div>
                <div class="temperature-labels">
                    <span class="label-100">100%</span>
                    <span class="label-75">75%</span>
                    <span class="label-50">50%</span>
                    <span class="label-25">25%</span>
                    <span class="label-0">0%</span>
                </div>
            </div>
        </div>
        <div class="info-boxes">
            <div class="info-box">
                <h3 class="info-title">Holders:</h3>
                <div class="info-content">
                    There is currently 69 holders
                </div>
            </div>
            <div class="info-box">
                <h3 class="info-title">Volume:</h3>
                <div class="info-content">
                    In the last 5 minutes there has been $420k of volume
                </div>
            </div>
            <div class="info-box">
                <h3 class="info-title">Bundled:</h3>
                <div class="info-content">
                    NO
                </div>
            </div>
            <div class="info-box">
                <h3 class="info-title">Distribution:</h3>
                <div class="info-content">
                    The top 10 holders own 69.9% of the coin
                </div>
            </div>
        </div>
        <div class="image-containers">
            <div class="speech-bubble">RUGGED!</div>
            <div class="image-box">
                <img src="images/fwog.png" alt="Fwog" class="nft-image">
                <span class="image-label">FWOG</span>
            </div>
            <div class="image-box">
                <img src="images/pnut.png" alt="PNUT" class="nft-image">
                <span class="image-label">PNUT</span>
            </div>
            <div class="image-box">
                <img src="images/dogwifhat.png" alt="Dogwifhat" class="nft-image">
                <span class="image-label">DOGWIFHAT</span>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
